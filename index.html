<!DOCTYPE html>
<html lang="en">
	<!-- Example from OSTraining jQuery video -->
<head>
<meta charset="utf-8">
<title>jQuery Event Handlers</title>
<link href="css/jQueryEventHandlers.css" rel="stylesheet" type="text/css">
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/jQueryEventHandlers.js"></script>
</head>
<body>

  <h1>A Cool Form</h1>

  <div id="top" class="intro">
    <p>
      This is the coolest form you will ever find on the internet.
    </p>
    <p class="help-text">
      I need help
    </p>
  </div>

  <div id="main" class="formholder">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control">
      </div>
    </form>
  </div>
  <footer>Copyright 2015 Cool Forms Ltd.</footer>



</body>
</html>
